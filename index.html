ncípios e escopo.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Avaliar as soluções disponíveis.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Estabelecer a governança da arquitetura.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Entregáveis&amp;lt;/strong&amp;gt;:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Framework de arquitetura (TOGAF ADM).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Organograma da equipe junto aos seus papéis e responsabilidades.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Organograma do núcleo junto aos seus papéis e responsabilidades.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Lista de stakeholders.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;Atores:&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Membro do COE: &amp;lt;/strong&amp;gt;Necessário na avaliação inicial.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Arquiteto da equipe&amp;lt;/strong&amp;gt;: Lidera a definição do framework e das diretrizes de arquitetura.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Gerente da equipe&amp;lt;/strong&amp;gt;: Estabelece governança e apoio executivo.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Business Analyst (B.A.)&amp;lt;/strong&amp;gt;: Identifica os requisitos iniciais de negócio.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Stakeholders Executivos&amp;lt;/strong&amp;gt;: Aprovam o framework e o escopo.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;243.5\&quot; y=\&quot;278\&quot; width=\&quot;677\&quot; height=\&quot;419\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/ t;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Entregáveis&amp;lt;/strong&amp;gt;:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Documento de visão de arquitetura.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Declaração de escopo.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Aprovação dos stakeholders.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Diagrama de Contexto (C1).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;Atores:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A da equipe&amp;lt;/strong&amp;gt;: Identifica drivers de negócio e requisitos.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Usuário de Negócio/Cliente&amp;lt;/strong&amp;gt;: Revisa e aprova a visão de alto nível.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Usuários de T.I (quando aplicável)&amp;lt;/b&amp;gt;: Pode ser interessante, a depender do contexto, o envolvimento da área de Dados e/ou de Segurança da Informação.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;239\&quot; y=\&quot;238\&quot; width=\&quot;703.5\&quot; height=\&quot;417\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;5XtOjvsx9iQIW20NpYAD-0\&quot; value=\&quot;Estabelecer o Escopo da arquitetura\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;\&quot; vertex=\&quot;1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-7\&quot; y=\&quot;712\&quot; width=\&quot;474\&quot; height=\&quot;396\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;5XtOjvsx9iQIW20NpYAD-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Exemplo:&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Imagine uma empresa de varejo que deseja modernizar seu sistema de gestão de estoque e melhorar a integração com os sistemas de vendas online e físicos. O escopo da arquitetura pode ser estabelecido considerando as seguintes áreas:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Área Funcional&amp;lt;/strong&amp;gt;: Modernização do sistema de estoque e sua integração com os sistemas de vendas e distribuição.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Limites de Escopo&amp;lt;/strong&amp;gt;: A arquitetura se aplicará somente aos sistemas de estoque e vendas, excluindo sistemas como finanças e RH, que não serão afetados nesse momento.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Fronteiras de Integração&amp;lt;/strong&amp;gt;: A integração será feita apenas entre o sistema de estoque e os pontos de venda online e físico. Outras integrações, como com fornecedores ou transportadoras, serão tratadas em fases futuras.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Período de Implementação&amp;lt;/strong&amp;gt;: O escopo incluirá uma solução que possa ser implementada dentro de 12 meses.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Tecnologias Envolvidas&amp;lt;/strong&amp;gt;: A arquitetura usará tecnologias de nuvem e APIs para integração de sistemas.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;5XtOjvsx9iQIW20NpYAD-0\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;43\&quot; width=\&quot;456\&quot; height=\&quot;345\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;5XtOjvsx9iQIW20NpYAD-2\&quot; value=\&quot;Documento de visão de arquitetura\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;\&quot; vertex=\&quot;1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;612\&quot; y=\&quot;712\&quot; width=\&quot;539\&quot; height=\&quot;721\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;5XtOjvsx9iQIW20NpYAD-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Exemplo:&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;O documento de visão de arquitetura é uma visão de alto nível da solução, descrevendo os objetivos, as necessidades dos stakeholders, e uma visão geral da solução proposta. No mesmo cenário de modernização de sistema de gestão de estoque, um documento de visão pode incluir:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Objetivo&amp;lt;/strong&amp;gt;: Modernizar o sistema de estoque para garantir uma gestão mais eficiente, integrando dados de estoque em tempo real com os sistemas de vendas e distribuição.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Visão Geral da Solução&amp;lt;/strong&amp;gt;:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;A nova solução será baseada em uma plataforma de gestão de estoque em nuvem, que se integrará via APIs com os pontos de venda (tanto físicos quanto online).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Os usuários-chave terão acesso em tempo real ao status do estoque em qualquer local da empresa, melhorando o controle de inventário e evitando rupturas de estoque.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;A solução permitirá o acompanhamento automático do reabastecimento de produtos com base em padrões de venda.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Principais Requisitos dos Stakeholders&amp;lt;/strong&amp;gt;:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Diretores de Negócio&amp;lt;/strong&amp;gt;: Precisam de relatórios de desempenho de estoque em tempo real para tomada de decisões estratégicas.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Equipe de Logística&amp;lt;/strong&amp;gt;: Necessitam de visibilidade sobre os níveis de estoque e previsão de necessidades de reabastecimento.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Equipe de TI&amp;lt;/strong&amp;gt;: Requer integração simples e segura entre os sistemas e manutenção simplificada.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Benefícios Esperados&amp;lt;/strong&amp;gt;:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Redução do tempo de atualização de inventário de semanas para minutos.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Diminuição das falhas de reabastecimento em 20%.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Melhor experiência para o cliente com redução de falta de produtos.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Riscos e Mitigações&amp;lt;/strong&amp;gt;:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Risco&amp;lt;/strong&amp;gt;: Dependência de fornecedores de nuvem para operação 24/7.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Mitigação&amp;lt;/strong&amp;gt;: Contrato de SLA com garantias de disponibilidade e estratégias de contingência.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Visão de Longo Prazo&amp;lt;/strong&amp;gt;:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;O sistema de estoque será expandido futuramente para integração com os fornecedores, automatizando a reposição de mercadorias.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;5XtOjvsx9iQIW20NpYAD-2\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;43\&quot; width=\&quot;516\&quot; height=\&quot;704\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n  &lt;diagram name=\&quot;Arquitetura de Negócio\&quot; id=\&quot;0HYHTQ9FtGZXAiEVT6ys\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;819\&quot; dy=\&quot;497\&quot; grid=\&quot;0\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;0\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;OI9Qq0ZB4DTH_tACqZ0p-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;OI9Qq0ZB4DTH_tACqZ0p-1\&quot; parent=\&quot;OI9Qq0ZB4DTH_tACqZ0p-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;OI9Qq0ZB4DTH_tACqZ0p-2\&quot; value=\&quot;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;OI9Qq0ZB4DTH_tACqZ0p-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;194\&quot; y=\&quot;262\&quot; width=\&quot;776\&quot; height=\&quot;411\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;OI9Qq0ZB4DTH_tACqZ0p-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 28px;&amp;quot;&amp;gt;Arquitetura de negócio&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;ul style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Objetivo&amp;lt;/strong&amp;gt;: Assegurar que a arquitetura de TI esteja alinhada com os objetivos do negócio.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atividades&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Modelagem dos processos de negócios.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Identificação de melhorias e gaps.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Definir os principais requisitos de negócio.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Entregáveis&amp;lt;/strong&amp;gt;:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Modelos de processo de negócio.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Lista de requisitos de negócio (RN).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Matriz de funções e processos.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Diagrama de Container (C2).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;Atores:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A da equipe&amp;lt;/strong&amp;gt;: Lidera a modelagem de processos de negócios.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Usuário de Negócio/Cliente&amp;lt;/strong&amp;gt;: Fornece insights sobre processos e aprova os modelos.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Arquiteto da equipe&amp;lt;/strong&amp;gt;: Garante o alinhamento com a estratégia.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Gerente de Projeto (ou Lean)&amp;lt;/strong&amp;gt;: Monitora a evolução e escopo das mudanças de negócio.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;OI9Qq0ZB4DTH_tACqZ0p-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;243.5\&quot; y=\&quot;278\&quot; width=\&quot;677\&quot; height=\&quot;404\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;7Ht7wYA0jIzgiAf0aaMT-0\&quot; value=\&quot;Detalhamento\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;OI9Qq0ZB4DTH_tACqZ0p-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;381\&quot; y=\&quot;693\&quot; width=\&quot;376\&quot; height=\&quot;201\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;7Ht7wYA0jIzgiAf0aaMT-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px; font-size: 25px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 25px;&amp;quot;&amp;gt;Nesta etapa,&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;Estamos focado em modelar o processo de negócio, identificando as suas capacidades, recursos e operações, bem como definir os requisitos do negócio&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;7Ht7wYA0jIzgiAf0aaMT-0\&quot;&gt;\n          &lt;mxGeometry x=\&quot;9\&quot; y=\&quot;33\&quot; width=\&quot;355\&quot; height=\&quot;159\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n  &lt;diagram name=\&quot;Arquitetura do Sistema\&quot; id=\&quot;tpJdkRC8wt_Zu5OTA-xO\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;1219\&quot; dy=\&quot;97\&quot; grid=\&quot;0\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;0\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;DUzBk_LLoBTHE1f5Ugnq-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;DUzBk_LLoBTHE1f5Ugnq-1\&quot; parent=\&quot;DUzBk_LLoBTHE1f5Ugnq-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;DUzBk_LLoBTHE1f5Ugnq-2\&quot; value=\&quot;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;DUzBk_LLoBTHE1f5Ugnq-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-49\&quot; y=\&quot;413\&quot; width=\&quot;776\&quot; height=\&quot;389\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;DUzBk_LLoBTHE1f5Ugnq-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 28px;&amp;quot;&amp;gt;Arquitetura do Sistema - Dados&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;ul style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Objetivo&amp;lt;/strong&amp;gt;: Definir a organização, estrutura lógica e física dos dados dentro da solução arquitetural, bem como o seu fluxo, garantindo a consistência e integridade da informação.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atividades&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Desenvolver o modelo de dados.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Identificar fontes de dados e requisitos de governança.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Entregáveis&amp;lt;/strong&amp;gt;:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Modelo de dados (MER).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Dicionário de dados.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Requisitos de segurança de dados (LGPD).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;Atores:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Administrador de Dados (AD)&amp;lt;/strong&amp;gt;: Define os modelos e padrões de dados.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A da equipe&amp;lt;/strong&amp;gt;: Traduz as necessidades de negócio em requisitos de dados.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Desenvolvedor&amp;lt;/strong&amp;gt;: Avalia a implementação do modelo de dados.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;COE de Dados&amp;lt;/strong&amp;gt;:  e não funcionais (RNF).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Diagramas de integração de sistemas.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Diagrama de componentes (C3).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atores&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Arquiteto da equipe&amp;lt;/strong&amp;gt;: Desenvolve o modelo de aplicações e integrações.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Desenvolvedor da equipe&amp;lt;/strong&amp;gt;: Fornece insights sobre viabilidade e limitações técnicas.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A da equipe&amp;lt;/strong&amp;gt;: Tradução dos requisitos de negócios em necessidades de sistemas.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Usuário de Negócio/Cliente&amp;lt;/strong&amp;gt;: Valida as funcionalidades esperadas das aplicações.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;DUzBk_LLoBTHE1f5Ugnq-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;0.5\&quot; y=\&quot;859\&quot; width=\&quot;674.5\&quot; height=\&quot;408\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n  &lt;diagram name=\&quot;Arquitetura de Tecnologia\&quot; id=\&quot;Biddv9HhydVpBXdc5KhZ\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;819\&quot; dy=\&quot;497\&quot; grid=\&quot;0\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;0\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;PAhgD5-d7BGx-t7D3giR-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;PAhgD5-d7BGx-t7D3giR-1\&quot; parent=\&quot;PAhgD5-d7BGx-t7D3giR-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;PAhgD5-d7BGx-t7D3giR-2\&quot; value=\&quot;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;PAhgD5-d7BGx-t7D3giR-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;194\&quot; y=\&quot;262\&quot; width=\&quot;776\&quot; height=\&quot;432\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;PAhgD5-d7BGx-t7D3giR-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 28px;&amp;quot;&amp;gt;Arquitetura de Tecnologia&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;ul style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Objetivo&amp;lt;/strong&amp;gt;: Desenhar a arquitetura de tecnologia necessária para suportar as aplicações e a infraestrutura de TI, garantindo uma base tecnológica componetizada e robusta para a solução.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atividades&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Definir a infraestrutura tecnológica (rede, servidores, segurança).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Mapear tecnologias para os requisitos funcionais e não funcionais.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Entregáveis&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Modelos de infraestrutura tecnológica.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Definição inicial de sprints.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atores&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Arquiteto da equipe&amp;lt;/strong&amp;gt;: Lidera o design da infraestrutura tecnológica.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Desenvolvedor&amp;lt;/strong&amp;gt;&amp;lt;strong&amp;gt;&amp;amp;nbsp;da equipe&amp;lt;/strong&amp;gt;: Avalia a arquitetura para implementação.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;COE de Infraestrutura/Cloud&amp;lt;/strong&amp;gt;: Coordena a configuração de sistemas e hardware.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A&amp;amp;nbsp;&amp;lt;/strong&amp;gt;&amp;lt;strong&amp;gt;&amp;amp;nbsp;da equipe&amp;lt;/strong&amp;gt;: Apoio consultivo.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Usuários de T.I (quando aplicável)&amp;lt;/b&amp;gt;: Pode ser interessante, a depender do contexto, o envolvimento da área de Dados e/ou de Segurança da Informação.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Scrum Master&amp;lt;/b&amp;gt;: Começa uma definição inicial de sprints e acompanhamento, para gerir a entrega&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;PAhgD5-d7BGx-t7D3giR-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;243.5\&quot; y=\&quot;276\&quot; width=\&quot;677\&quot; height=\&quot;418\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n  &lt;diagram name=\&quot;Oportunidades e Soluções\&quot; id=\&quot;Hn9uRQhuBWxCNrUZY0Wp\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;819\&quot; dy=\&quot;497\&quot; grid=\&quot;0\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;0\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;HBOeQiIcPcLx2MLVErfC-0\&qu
