Point x=\&quot;-7\&quot; y=\&quot;1306\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n            &lt;mxPoint x=\&quot;-6\&quot; y=\&quot;1243\&quot; as=\&quot;targetPoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;2ooNV3fkGpaFBuEdRGS4-0\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;TOGAF&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;TOGAF (The Open Group Architecture Framework) é uma metodologia amplamente usada para desenvolver e gerenciar arquiteturas corporativas. Ela fornece um modelo para criar e implementar uma arquitetura de TI robusta e alinhada com os objetivos do negócio. O processo principal é conhecido como Architecture Development Method (ADM), que é dividido em fases.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;_NZSwVuWULxbttdsgdVK-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-804\&quot; y=\&quot;624\&quot; width=\&quot;398\&quot; height=\&quot;157\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n  &lt;diagram id=\&quot;e2X1Y1yNFiOYuMbSOiHM\&quot; name=\&quot;Preliminar\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;1455\&quot; dy=\&quot;870\&quot; grid=\&quot;0\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;0\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;TXKt06FAQASOQ3jg51tp-1\&quot; value=\&quot;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;194\&quot; y=\&quot;262\&quot; width=\&quot;819\&quot; height=\&quot;441\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QzLKm2ugxVlMGfaJ9p_5-3\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;TXKt06FAQASOQ3jg51tp-1\&quot; target=\&quot;QzLKm2ugxVlMGfaJ9p_5-1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;568\&quot; y=\&quot;727\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;TXKt06FAQASOQ3jg51tp-2\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 28px;&amp;quot;&amp;gt;Preliminar&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;ul style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Objetivo&amp;lt;/strong&amp;gt;: Preparar a organização para adotar o framework de arquitetura, garantindo que todos os aspectos do negócio estejam alinhados com a estratégia de arquitetura.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atividades&amp;lt;/strong&amp;gt;:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Definir princípios e escopo.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Avaliar as soluções disponíveis.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Estabelecer a governança da arquitetura.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Entregáveis&amp;lt;/strong&amp;gt;:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Framework de arquitetura (TOGAF ADM).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Organograma da equipe junto aos seus papéis e responsabilidades.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Organograma do núcleo junto aos seus papéis e responsabilidades.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Lista de stakeholders.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;Atores:&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Membro do COE: &amp;lt;/strong&amp;gt;Necessário na avaliação inicial.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Arquiteto da equipe&amp;lt;/strong&amp;gt;: Lidera a definição do framework e das diretrizes de arquitetura.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Gerente da equipe&amp;lt;/strong&amp;gt;: Estabelece governança e apoio executivo.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Business Analyst (B.A.)&amp;lt;/strong&amp;gt;: Identifica os requisitos iniciais de negócio.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Stakeholders&amp;lt;/strong&amp;gt;: Aprovam o framework e o escopo.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;243.5\&quot; y=\&quot;278\&quot; width=\&quot;677\&quot; height=\&quot;419\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;\&quot; link=\&quot;data:page/id,YusaFn5RuaRW9YEbLXRB\&quot; id=\&quot;Xg-4slqoVF-gOKgSuKxb-1\&quot;&gt;\n          &lt;mxCell style=\&quot;html=1;shadow=0;dashed=0;align=center;verticalAlign=middle;shape=mxgraph.arrows2.uTurnArrow;dy=11;arrowHead=43;dx2=25;direction=west;flipV=0;flipH=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;920.5\&quot; y=\&quot;620\&quot; width=\&quot;72\&quot; height=\&quot;74\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;mxCell id=\&quot;QzLKm2ugxVlMGfaJ9p_5-1\&quot; value=\&quot;DICA!\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;366.5\&quot; y=\&quot;772\&quot; width=\&quot;474\&quot; height=\&quot;481\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;QzLKm2ugxVlMGfaJ9p_5-2\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Nesta etapa,&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Estamos iniciando o contato com o negócio, muitas das documentações acima, já estarão montadas, e apenas requerem apresentação ao negócio, foque a reunião inicial de apresentação em 5 tópicos:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Quem somos&amp;lt;/strong&amp;gt;: Faça uma breve introdução da equipe e da empresa, destacando o papel da equipe. Explique as capacidades e papéis de cada um, pode ser interessante também, citar experiências e casos já feitos para garantir que os participantes entendam que estão em boas mãos.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;O que fazemos&amp;lt;/strong&amp;gt;: Explique o escopo do trabalho da equipe, deixando claro o que será entregue no projeto, e em cada fase das interações.&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Enfatize os benefícios das trocas, interações e das documentações que serão criadas&amp;lt;/span&amp;gt;.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Qual o papel do B.A no projeto&amp;lt;/strong&amp;gt;: Explique com maior detalhe o seu papel (B.A)  como ponte entre o negócio e a TI. Mostre como ele será o facilitador para entender os requisitos do negócio e traduzi-los em soluções técnicas.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;O fluxo de trabalho&amp;lt;/strong&amp;gt;: Mostre o desenho das interações e das fases do TOGAF, garantindo que o cliente saiba o que esperar e quando. Destaque os principais marcos e momentos de interação entre TI e o negócio.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Próximos passos&amp;lt;/strong&amp;gt;: Finalize com uma visão clara dos próximos passos imediatos. Destaque quais ações ou decisões são necessárias e quais serão as próximas reuniões ou entregas. Você pode inclusive, aproveitar o momento e tendo tempo, já iniciar a fase de &amp;quot;Visão&amp;quot;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;QzLKm2ugxVlMGfaJ9p_5-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;43\&quot; width=\&quot;445\&quot; height=\&quot;466\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n  &lt;diagram name=\&quot;Arquitetura de Visão\&quot; id=\&quot;JvZ_OtQCgkKBR_bF1YZr\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;1712\&quot; dy=\&quot;1024\&quot; grid=\&quot;0\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;0\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;ffLT7Ey6iYYeFnRFfKuI-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;ffLT7Ey6iYYeFnRFfKuI-2\&quot; value=\&quot;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;194\&quot; y=\&quot;230\&quot; width=\&quot;847\&quot; height=\&quot;433\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;nOckDNplU-xXLVNOjZd9-2\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot; source=\&quot;ffLT7Ey6iYYeFnRFfKuI-2\&quot; target=\&quot;nOckDNplU-xXLVNOjZd9-0\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;546\&quot; y=\&quot;683\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;ffLT7Ey6iYYeFnRFfKuI-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 28px;&amp;quot;&amp;gt;Arquitetura de Visão&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;ul style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Objetivo&amp;lt;/strong&amp;gt;: Obter aprovação das partes interessadas e definir o escopo de trabalho para o ciclo de arquitetura.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atividades&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Definir os drivers de negócio e os objetivos.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Estabelecer o escopo da arquitetura.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Desenvolver a visão de arquitetura.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Entregáveis&amp;lt;/strong&amp;gt;:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Documento de visão de arquitetura.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Declaração de escopo.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Aprovação dos stakeholders.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Diagrama de Contexto (C1).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;Atores:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A da equipe&amp;lt;/strong&amp;gt;: Identifica drivers de negócio e requisitos.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Usuário de Negócio/Cliente&amp;lt;/strong&amp;gt;: Revisa e aprova a visão de alto nível.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Usuários de T.I (quando aplicável)&amp;lt;/b&amp;gt;: Pode ser interessante, a depender do contexto, o envolvimento da área de Dados e/ou de Segurança da Informação.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;239\&quot; y=\&quot;238\&quot; width=\&quot;703.5\&quot; height=\&quot;417\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;5XtOjvsx9iQIW20NpYAD-0\&quot; value=\&quot;Estabelecer o Escopo da arquitetura\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;\&quot; vertex=\&quot;1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;107\&quot; y=\&quot;1341\&quot; width=\&quot;474\&quot; height=\&quot;396\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;5XtOjvsx9iQIW20NpYAD-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Exemplo:&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Imagine uma empresa de varejo que deseja modernizar seu sistema de gestão de estoque e melhorar a integração com os sistemas de vendas online e físicos. O escopo da arquitetura pode ser estabelecido considerando as seguintes áreas:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Área Funcional&amp;lt;/strong&amp;gt;: Modernização do sistema de estoque e sua integração com os sistemas de vendas e distribuição.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Limites de Escopo&amp;lt;/strong&amp;gt;: A arquitetura se aplicará somente aos sistemas de estoque e vendas, excluindo sistemas como finanças e RH, que não serão afetados nesse momento.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Fronteiras de Integração&amp;lt;/strong&amp;gt;: A integração será feita apenas entre o sistema de estoque e os pontos de venda online e físico. Outras integrações, como com fornecedores ou transportadoras, serão tratadas em fases futuras.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Período de Implementação&amp;lt;/strong&amp;gt;: O escopo incluirá uma solução que possa ser implementada dentro de 12 meses.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Tecnologias Envolvidas&amp;lt;/strong&amp;gt;: A arquitetura usará tecnologias de nuvem e APIs para integração de sistemas.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;5XtOjvsx9iQIW20NpYAD-0\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;43\&quot; width=\&quot;456\&quot; height=\&quot;345\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;5XtOjvsx9iQIW20NpYAD-2\&quot; value=\&quot;Documento de visão de arquitetura\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;\&quot; vertex=\&quot;1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;726\&quot; y=\&quot;1341\&quot; width=\&quot;539\&quot; height=\&quot;721\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;5XtOjvsx9iQIW20NpYAD-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Exemplo:&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;O documento de visão de arquitetura é uma visão de alto nível da solução, descrevendo os objetivos, as necessidades dos stakeholders, e uma visão geral da solução proposta. No mesmo cenário de modernização de sistema de gestão de estoque, um documento de visão pode incluir:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Objetivo&amp;lt;/strong&amp;gt;: Modernizar o sistema de estoque para garantir uma gestão mais eficiente, integrando dados de estoque em tempo real com os sistemas de vendas e distribuição.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Visão Geral da Solução&amp;lt;/strong&amp;gt;:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;A nova solução será baseada em uma plataforma de gestão de estoque em nuvem, que se integrará via APIs com os pontos de venda (tanto físicos quanto online).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Os usuários-chave terão acesso em tempo real ao status do estoque em qualquer local da empresa, melhorando o controle de inventário e evitando rupturas de estoque.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;A solução permitirá o acompanhamento automático do reabastecimento de produtos com base em padrões de venda.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Principais Requisitos dos Stakeholders&amp;lt;/strong&amp;gt;:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Diretores de Negócio&amp;lt;/strong&amp;gt;: Precisam de relatórios de desempenho de estoque em tempo real para tomada de decisões estratégicas.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Equipe de Logística&amp;lt;/strong&amp;gt;: Necessitam de visibilidade sobre os níveis de estoque e previsão de necessidades de reabastecimento.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Equipe de TI&amp;lt;/strong&amp;gt;: Requer integração simples e segura entre os sistemas e manutenção simplificada.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Benefícios Esperados&amp;lt;/strong&amp;gt;:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Redução do tempo de atualização de inventário de semanas para minutos.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Diminuição das falhas de reabastecimento em 20%.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Melhor experiência para o cliente com redução de falta de produtos.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Riscos e Mitigações&amp;lt;/strong&amp;gt;:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Risco&amp;lt;/strong&amp;gt;: Dependência de fornecedores de nuvem para operação 24/7.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Mitigação&amp;lt;/strong&amp;gt;: Contrato de SLA com garantias de disponibilidade e estratégias de contingência.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Visão de Longo Prazo&amp;lt;/strong&amp;gt;:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;O sistema de estoque será expandido futuramente para integração com os fornecedores, automatizando a reposição de mercadorias.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;5XtOjvsx9iQIW20NpYAD-2\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;43\&quot; width=\&quot;516\&quot; height=\&quot;704\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;\&quot; link=\&quot;data:page/id,YusaFn5RuaRW9YEbLXRB\&quot; id=\&quot;gMHBHnzGNE7CNK75a3bC-0\&quot;&gt;\n          &lt;mxCell style=\&quot;html=1;shadow=0;dashed=0;align=center;verticalAlign=middle;shape=mxgraph.arrows2.uTurnArrow;dy=11;arrowHead=37;dx2=25;direction=west;flipV=0;flipH=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;948\&quot; y=\&quot;579\&quot; width=\&quot;72\&quot; height=\&quot;74\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;mxCell id=\&quot;-53xOl0Jz2RmDH3-JRpQ-2\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot; source=\&quot;nOckDNplU-xXLVNOjZd9-0\&quot; target=\&quot;-53xOl0Jz2RmDH3-JRpQ-0\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;nOckDNplU-xXLVNOjZd9-0\&quot; value=\&quot;DICA!\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;\&quot; vertex=\&quot;1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;330\&quot; y=\&quot;714\&quot; width=\&quot;575\&quot; height=\&quot;504\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;nOckDNplU-xXLVNOjZd9-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Nesta etapa,&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Ainda estamos entendendo a dor do nosso cliente, sua necessidade, seus problemas. Evite propor soluções neste primeiro momento. Foque nos seguintes tópicos:&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;Qual a dor?&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;Pergunte diretamente ao cliente quais problemas,&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;ou desafios ele está tentando superar.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;Identifique tanto as dores operacionais quanto as estratégicas&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;Qual necessidade precisa ser solucionada ou atendida?&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.15px; margin-bottom: 0.25cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent;&amp;quot;&amp;gt;Após identificar as dores, é importante explorar as necessidades específicas&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.15px; margin-bottom: 0.25cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;que a solução deve atender. Essas podem ser relacionadas a melhorias de processo,&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.15px; margin-bottom: 0.25cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;inovação, redução de custos ou aumento da eficiência.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.15px; margin-bottom: 0.25cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;Estimule os stakeholders a pensar não só nas necessidades imediatas,&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.15px; margin-bottom: 0.25cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;mas também em objetivos de longo prazo.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;Como é feito hoje?&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;Mapeie os processos atuais,&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;identifique lacunas e entenda se existem alternativas temporárias ou manuais&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;Se não for feito, quais os impactos?&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.15px; margin-bottom: 0.25cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;Encoraje o cliente a pensar no impacto a curto, médio e longo prazo,&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.15px; margin-bottom: 0.25cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent;&amp;quot;&amp;gt;tanto em termos financeiros quanto de operações e reputação.&amp;lt;/span&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;De onde vem os dados/inputs e/ou insumos?&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.15px; margin-bottom: 0.25cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;Mapeie todos os sistemas ou fontes de dados e insumos críticos para o processo.&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.15px; margin-bottom: 0.25cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;Isso ajudará a evitar gaps de informação, e facilitará possíveis integrações na solução&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;nOckDNplU-xXLVNOjZd9-0\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;43\&quot; width=\&quot;541\&quot; height=\&quot;461\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;-53xOl0Jz2RmDH3-JRpQ-0\&quot; value=\&quot;Dica adicional\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;\&quot; vertex=\&quot;1\&quot; parent=\&quot;ffLT7Ey6iYYeFnRFfKuI-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1057\&quot; y=\&quot;818.5\&quot; width=\&quot;388\&quot; height=\&quot;295\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;-53xOl0Jz2RmDH3-JRpQ-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Utilize o 5W2H como ferramenta,&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;Independentemente do contexto ou do assunto, é sempre v&amp;lt;/span&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px;&amp;quot;&amp;gt;álido perguntar:&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px;&amp;quot;&amp;gt;O quê?&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px;&amp;quot;&amp;gt;Por quê?&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px;&amp;quot;&amp;gt;Quem?&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px;&amp;quot;&amp;gt;Quanto?&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px;&amp;quot;&amp;gt;Como?&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin-bottom: 0.28cm; direction: ltr; background: transparent;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px;&amp;quot;&amp;gt;Quando?&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.08px; margin- ong&amp;gt;:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Modelos de processo de negócio.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Lista de requisitos de negócio (RN).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Matriz de funções e processos.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Diagrama de Container (C2).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;Atores:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A da equipe&amp;lt;/strong&amp;gt;: Lidera a modelagem de processos de negócios.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Desenvolvedor da equipe&amp;lt;/b&amp;gt;: Suporta o B.A com a parte e entendimento técnico.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Usuário de Negócio/Cliente&amp;lt;/strong&amp;gt;: Fornece insights sobre processos e aprova os modelos.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Arquiteto da equipe&amp;lt;/strong&amp;gt;: Garante o alinhamento com a estratégia.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Gerente de Projeto (ou Lean)&amp;lt;/strong&amp;gt;: Monitora a evolução e escopo das mudanças de negócio.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; parent=\&quot;OI9Qq0ZB4DTH_tACqZ0p-1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;243.5\&quot; y=\&quot;278\&quot; width=\&quot;677\&quot; height=\&quot;384\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;LHY2Lu2CM8EBspDVt_iy-5\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; parent=\&quot;OI9Qq0ZB4DTH_tACqZ0p-1\&quot; source=\&quot;7Ht7wYA0jIzgiAf0aaMT-0\&quot; target=\&quot;LHY2Lu2CM8EBspDVt_iy-0\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;7Ht7wYA0jIzgiAf0aaMT-0\&quot; value=\&quot;DICA!\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;OI9Qq0ZB4DTH_tACqZ0p-1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;425\&quot; y=\&quot;721\&quot; width=\&quot;376\&quot; height=\&quot;278\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;7Ht7wYA0jIzgiAf0aaMT-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px; font-size: 25px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 25px;&amp;quot;&amp;gt;Nesta etapa,&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;Estamos focado em modelar o processo de negócio, identificando as suas capacidades, recursos e operações, bem como definir os requisitos do negócio. Perceba, ainda não estamos focando em dar solução ou direcionamento, pois ainda estamos entendendo o processo e as necessidades.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;7Ht7wYA0jIzgiAf0aaMT-0\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;9\&quot; y=\&quot;33\&quot; width=\&quot;355\&quot; height=\&quot;232\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;\&quot; link=\&quot;data:page/id,YusaFn5RuaRW9YEbLXRB\&quot; id=\&quot;QyZ6GBnEpYDn7Q-cZ2OZ-0\&quot;&gt;\n          &lt;mxCell style=\&quot;html=1;shadow=0;dashed=0;align=center;verticalAlign=middle;shape=mxgraph.arrows2.uTurnArrow;dy=11;arrowHead=43;dx2=25;direction=west;flipV=0;flipH=0;\&quot; parent=\&quot;OI9Qq0ZB4DTH_tACqZ0p-1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;937\&quot; y=\&quot;585\&quot; width=\&quot;72\&quot; height=\&quot;74\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;mxCell id=\&quot;LHY2Lu2CM8EBspDVt_iy-0\&quot; value=\&quot;DICA!\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;OI9Qq0ZB4DTH_tACqZ0p-1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;425\&quot; y=\&quot;1040\&quot; width=\&quot;376\&quot; height=\&quot;308\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;LHY2Lu2CM8EBspDVt_iy-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px; font-size: 25px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 25px;&amp;quot;&amp;gt;É com esses requisitos de negócio,&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;que iremos conseguir dar o melhor direcionamento de qual tecnologia/solução iremos adotar, bem como ter uma pequena noção do dimensionamento da oportunidade. Além disso, após essa primeira interação, é interessante conversar com o corpo técnico para já levar as primeiras imprenssões&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;LHY2Lu2CM8EBspDVt_iy-0\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;9\&quot; y=\&quot;33\&quot; width=\&quot;355\&quot; height=\&quot;275\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;7N6pI8O9QdZvdmq7uzUu-0\&quot; value=\&quot;Dica adicional\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;\&quot; parent=\&quot;OI9Qq0ZB4DTH_tACqZ0p-1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;889\&quot; y=\&quot;1067.63\&quot; width=\&quot;312\&quot; height=\&quot;252.75\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;7N6pI8O9QdZvdmq7uzUu-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Níveis 1 e 2 do C4 model,&amp;lt;/h1&amp;gt;&amp;lt;p style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 13px;&amp;quot;&amp;gt;Tendo especificado corretamente e com um bom nível de detalhamento, os diagramas C1 (contexto) e C2 (container), nos possibilitarão tomar a melhor decissão a respeito da solução que será adotada, como se será um: RPA, Integração, Power Apps, ou mesmo aplicação High code.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;7N6pI8O9QdZvdmq7uzUu-0\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;10\&quot; y=\&quot;43\&quot; width=\&quot;294\&quot; height=\&quot;171\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;Exemplo\&quot; link=\&quot;https://m4d-maestro.github.io/c4-aprovapd/\&quot; linkTarget=\&quot;_blank\&quot; id=\&quot;7N6pI8O9QdZvdmq7uzUu-3\&quot;&gt;\n          &lt;mxCell style=\&quot;rounded=1;fillColor=#0057D8;align=center;strokeColor=none;html=1;whiteSpace=wrap;fontColor=#ffffff;fontSize=12;sketch=0;\&quot; parent=\&quot;7N6pI8O9QdZvdmq7uzUu-0\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;221\&quot; y=\&quot;208.75\&quot; width=\&quot;80\&quot; height=\&quot;33\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;mxCell id=\&quot;7N6pI8O9QdZvdmq7uzUu-2\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0;entryY=0.5;entryDx=0;entryDy=0;exitX=1;exitY=0.5;exitDx=0;exitDy=0;\&quot; parent=\&quot;OI9Qq0ZB4DTH_tACqZ0p-1\&quot; source=\&quot;LHY2Lu2CM8EBspDVt_iy-0\&quot; target=\&quot;7N6pI8O9QdZvdmq7uzUu-0\&quot; edge=\&quot;1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxPoint x=\&quot;818\&quot; y=\&quot;1217\&quot; as=\&quot;sourcePoint\&quot; /&gt;\n ng&amp;gt;Objetivo&amp;lt;/strong&amp;gt;: Definir a organização, estrutura lógica e física dos dados dentro da solução arquitetural, bem como o seu fluxo, garantindo a consistência e integridade da informação.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atividades&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Desenvolver o modelo de dados.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Identificar fontes de dados e requisitos de governança.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Entregáveis&amp;lt;/strong&amp;gt;:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Modelo de dados (MER).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Dicionário de dados.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Requisitos de segurança de dados (LGPD).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;Atores:&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Administrador de Dados (AD)&amp;lt;/strong&amp;gt;: Define os modelos e padrões de dados.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A da equipe&amp;lt;/strong&amp;gt;: Traduz as necessidades de negócio em requisitos de dados.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Desenvolvedor&amp;lt;/strong&amp;gt;: Avalia a implementação do modelo de dados.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;COE de Dados&amp;lt;/strong&amp;gt;: Supervisiona a governança e qualidade de dados.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;DUzBk_LLoBTHE1f5Ugnq-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;0.5\&quot; y=\&quot;429\&quot; width=\&quot;674.5\&quot; height=\&quot;365\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&  funcionais (RNF).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Diagramas de integração de sistemas.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Diagrama de componentes (C3).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atores&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Arquiteto da equipe&amp;lt;/strong&amp;gt;: Desenvolve o modelo de aplicações e integrações.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Desenvolvedor da equipe&amp;lt;/strong&amp;gt;: Fornece insights sobre viabilidade e limitações técnicas.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A da equipe&amp;lt;/strong&amp;gt;: Tradução dos requisitos de negócios em necessidades de sistemas.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Usuário de Negócio/Cliente&amp;lt;/strong&amp;gt;: Valida as funcionalidades esperadas das aplicações.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;DUzBk_LLoBTHE1f5Ugnq-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;0.5\&quot; y=\&quot;859\&quot; width=\&quot;674.5\&quot; height=\&quot;408\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;\&quot; link=\&quot;data:page/id,YusaFn5RuaRW9YEbLXRB\&quot; id=\&quot;m0uKgmZ5cx7Z-U23Tuup-0\&quot;&gt;\n          &lt;mxCell style=\&quot;html=1;shadow=0;dashed=0;align=center;verticalAlign=middle;shape=mxgraph.arrows2.uTurnArrow;dy=11;arrowHead=43;dx2=25;direction=west;flipV=0;flipH=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;DUzBk_LLoBTHE1f5Ugnq-1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;691\&quot; y=\&quot;720\&quot; width=\&quot;72\&quot; height=\&quot;74\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;UserOb ;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atores&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Arquiteto da equipe&amp;lt;/strong&amp;gt;: Identifica e avalia as soluções tecnológicas.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Gerente&amp;lt;/strong&amp;gt;&amp;lt;strong&amp;gt;&amp;amp;nbsp;da equipe (lean), ou Scrum Master&amp;lt;/strong&amp;gt;: Planeja a implementação e cronograma.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A&amp;amp;nbsp;&amp;lt;/strong&amp;gt;&amp;lt;strong&amp;gt;da equipe&amp;lt;/strong&amp;gt;: Valida a priorização de soluções com base nos requisitos de negócios.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Desenvolvedor&amp;lt;/strong&amp;gt;&amp;lt;strong&amp;gt;&amp;amp;nbsp;da equipe&amp;lt;/strong&amp;gt;: Avalia a complexidade técnica das soluções.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Usuário de Negócio/Cliente junto ao COE&amp;lt;/strong&amp;gt;: Aprova a priorização de soluções.&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;HBOeQiIcPcLx2MLVErfC-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;243.5\&quot; y=\&quot;271\&quot; width=\&quot;677\&quot; height=\&quot;392\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;\&quot; link=\&quot;data:page/id,YusaFn5RuaRW9YEbLXRB\&quot; id=\&quot;EbkHKPUMCn_eZk8I8nuE-0\&quot;&gt;\n          &lt;mxCell style=\&quot;html=1;shadow=0;dashed=0;align=center;verticalAlign=middle;shape=mxgraph.arrows2.uTurnArrow;dy=11;arrowHead=43;dx2=25;direction=west;flipV=0;flipH=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;HBOeQiIcPcLx2MLVErfC-1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;981\&quot; y=\&quot;589\&quot; width=\&quot;72\&quot; heig &amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Gerenciar mudanças no escopo (gestão do requisito).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Entregáveis&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;PR (Pull Request) das atividades de desenvolvimento.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Relatórios de progresso e desvios.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Documentação de ajustes na arquitetura.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atores&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Arquiteto da equipe&amp;lt;/strong&amp;gt;: Supervisiona a conformidade com a arquitetura.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Scrum Master&amp;lt;/strong&amp;gt;: Monitora cronograma e execução.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A da equipe&amp;lt;/strong&amp;gt;: Realiza a gestão do requisito, avaliando impactos das mudanças.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Desenvolvedor da equipe&amp;lt;/strong&amp;gt;: Realiza a codificação.&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;w0u-lIupfOq256uHEXcH-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;243.5\&quot; y=\&quot;271\&quot; width=\&quot;677\&quot; height=\&quot;391\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;\&quot; link=\&quot;data:page/id,YusaFn5RuaRW9YEbLXRB\&quot; id=\&quot;wvuFhQZfnAwJEdNOmi1l-0\&quot;&gt;\n          &lt;mxCell style=\&quot;html=1;shadow=0;dashed=0;align=center;verticalAlign=middle;shape=mxgraph.arrows2.uTurnArrow;dy=11;arrowHead=43;dx2=25;direction=west;flipV=0;flipH=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;w0u-lIupfOq256uHEXcH-1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;938\&quot; y=\&quot;589\&quot; width=\&quot;72\&quot; height=\&quot;74\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;mxCell id=\&quot;eckM28uaLmZwT6VHLt7F-0\&quot; value=\&quot;DICA!\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;\&quot; vertex=\&quot;1\&quot; parent=\&quot;w0u-lIupfOq256uHEXcH-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;399.25\&quot; y=\&quot;725\&quot; width=\&quot;430.5\&quot; height=\&quot;351\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;eckM28uaLmZwT6VHLt7F-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Nesta etapa,&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; font-size: 14px;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;font-weight: 400;&amp;quot;&amp;gt;já estamos implementando a solução, mas se faz necessário acompanhar o progresso do desenvolvimento, então, é interessante deixar alguns pontos em mente:&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-weight: 400;&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;Participe das dailies com todos os membros da equipe.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;Pergunte o quê foi feito no dia anterior.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;Pergunte o quê será feito no dia atual.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;Pergunte se há algum impendimento ou dificuldade&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;Esteja atento para levantar a mão e pedir ajuda em caso de problemas ou dificuldades.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: 400;&amp;quot;&amp;gt;Desenvolvedor, se você está a dois dias tentando resolver um problema, pode ser a hora de pedir ajuda.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/h1&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;eckM28uaLmZwT6VHLt7F-0\&quot;&gt;\n          &lt;mxGeometry x=\&quot;8\&quot; y=\&quot;53\&quot; width=\&quot;415\&quot; height=\&quot;289\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;kQ16zzZPQgb62JbSKqeu-0\&quot; value=\&quot;ATENÇÃO!\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;\&quot; vertex=\&quot;1\&quot; parent=\&quot;w0u-lIupfOq256uHEXcH-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1138\&quot; y=\&quot;292\&quot; width=\&quot;430.5\&quot; height=\&quot;351\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;kQ16zzZPQgb62JbSKqeu-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Nesta etapa,&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; font-size: 14px;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;font-weight: 400;&amp;quot;&amp;gt;Iremos em algum momento, testar a solução. Essa avaliação deve passar por algumas etapas como:&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-weight: 400;&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: 400;&amp;quot;&amp;gt;Avaliação dos requisitos por parte do B.A, afinal, construimos o produto certo?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt;Checklist de QA e avaliação técnica* do arquiteto e/ou de um desenvolvedor sênior, afinal, construimos o produto da &amp;lt;/span&amp;gt;MANEIRA&amp;lt;span style=&amp;quot;font-weight: normal;&amp;quot;&amp;gt; certa?&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-weight: 400;&amp;quot;&amp;gt;*No caso de RPAs, a avaliação técnica se dará por meio de um desenvolvedor sênior ou tech lead. No caso de aplicações, sistemas e I.A, obrigatoriamente deverá passar pelo arquiteto.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/h1&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;kQ16zzZPQgb62JbSKqeu-0\&quot;&gt;\n          &lt;mxGeometry x=\&quot;8\&quot; y=\&quot;47\&quot; width=\&quot;415\&quot; height=\&quot;295\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n  &lt;diagram name=\&quot;Gerenciamento de mudança\&quot; id=\&quot;UgLgVQBxoMk_oViF5424\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;1213\&quot; dy=\&quot;725\&quot; grid=\&quot;0\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;0\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;-K9e5sPcBLKajOV-qM8M-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;-K9e5sPcBLKajOV-qM8M-1\&quot; parent=\&quot;-K9e5sPcBLKajOV-qM8M-0\&quot; /&gt;\n        &lt;mxCell id=\&quot;ez3rnKYM23_8SAVMk-UJ-0\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;-K9e5sPcBLKajOV-qM8M-1\&quot; source=\&quot;-K9e5sPcBLKajOV-qM8M-2\&quot; target=\&quot;TPsDOlaCUYIGBBjzqvxP-0\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;-K9e5sPcBLKajOV-qM8M-2\&quot; value=\&quot;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-K9e5sPcBLKajOV-qM8M-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;194\&quot; y=\&quot;262\&quot; width=\&quot;922\&quot; height=\&quot;411\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;-K9e5sPcBLKajOV-qM8M-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 28px;&amp;quot;&amp;gt;Gerenciamento de mudança&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;ul style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Objetivo&amp;lt;/strong&amp;gt;: Gerenciar mudanças contínuas na arquitetura, garantindo que ela continue alinhada com os objetivos de negócio e se adapte às novas necessidades.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atividades&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Monitorar mudanças no ambiente de negócios e TI.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Gerenciar impactos e ajustes contínuos na arquitetura.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Assegurar governança e atualização contínua.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Entregáveis&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Atualizações nas documentações das soluções.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Plano de gestão de mudanças (quando aplicável).&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Relatórios de impacto e viabilidade de mudanças&amp;amp;nbsp;(quando aplicável).&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atores&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Arquiteto da equipe&amp;lt;/strong&amp;gt;: Avalia e supervisiona as mudanças na arquitetura.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Gerente&amp;amp;nbsp;&amp;lt;/strong&amp;gt;&amp;lt;strong&amp;gt;da equipe e COE&amp;lt;/strong&amp;gt;: Monitora possíveis mudanças arquiteturais e coordena os esforços referentes a ela.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A&amp;amp;nbsp;&amp;lt;/strong&amp;gt;&amp;lt;strong&amp;gt;da equipe&amp;lt;/strong&amp;gt;: Identifica novas necessidades e oportunidades de negócio.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Desenvolvedor&amp;lt;strong&amp;gt;&amp;amp;nbsp;&amp;lt;/strong&amp;gt;&amp;lt;strong&amp;gt;da equipe&amp;lt;/strong&amp;gt;&amp;lt;/strong&amp;gt;: Implementa as mudanças aprovadas.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Usuário de Negócio/Cliente&amp;lt;/strong&amp;gt;: Identifica novas demandas e valida mudanças&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;spacingTop=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-K9e5sPcBLKajOV-qM8M-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;243.5\&quot; y=\&quot;271\&quot; width=\&quot;747.5\&quot; height=\&quot;386\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;\&quot; link=\&quot;data:page/id,YusaFn5RuaRW9YEbLXRB\&quot; id=\&quot;D2_AOdrrS4XQmIj5tPGj-0\&quot;&gt;\n          &lt;mxCell style=\&quot;html=1;shadow=0;dashed=0;align=center;verticalAlign=middle;shape=mxgraph.arrows2.uTurnArrow;dy=11;arrowHead=43;dx2=25;direction=west;flipV=0;flipH=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-K9e5sPcBLKajOV-qM8M-1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;1025\&quot; y=\&quot;590\&quot; width=\&quot;72\&quot; height=\&quot;74\&quot; as=\&quot;geometry\&quot; /&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;mxCell id=\&quot;TPsDOlaCUYIGBBjzqvxP-0\&quot; value=\&quot;ATENÇÃO!\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;startSize=40;\&quot; vertex=\&quot;1\&quot; parent=\&quot;-K9e5sPcBLKajOV-qM8M-1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;439.75\&quot; y=\&quot;743\&quot; width=\&quot;430.5\&quot; height=\&quot;302\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;TPsDOlaCUYIGBBjzqvxP-1\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;Nesta etapa,&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; font-size: 14px;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;font-weight: 400;&amp;quot;&amp;gt;é de extrema importância formalizarmos com o cliente a etapa de homologação, estimar junto um prazo de fechamento dessa homologação (caso não tenha sido contemplado no cronograma).&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-weight: 400;&amp;quot;&amp;gt;É importante também, a obtenção do aceite formal do solicitante&amp;amp;nbsp; via e-mail, com o seu gestor em cópia, uma vez que a homologação esteja aceita.&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-weight: 400;&amp;quot;&amp;gt;O e-mail em questão deve incluir a frase &amp;quot;Ok, aprovado para seguir para produção&amp;quot; e deve incluir ainda quaisquer insumos gerados pela solução&amp;lt;/p&amp;gt;&amp;lt;/h1&amp;gt;\&quot; style=\&quot;text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;TPsDOlaCUYIGBBjzqvxP-0\&quot;&gt;\n          &lt;mxGeometry x=\&quot;8\&quot; y=\&quot;47\&quot; width=\&quot;415\&quot; height=\&quot;242\&quot; as=\&quot;geometry\&quot; /&gt;\n &quot;411\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;w3z4bwO1Eh1w8e-8Xj-e-3\&quot; value=\&quot;&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 28px;&amp;quot;&amp;gt;Gestão de Requisito&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;ul style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Objetivo&amp;lt;/strong&amp;gt;: Gerenciar requisitos durante todo o ciclo do ADM, assegurando que estejam sempre atualizados e alinhados às necessidades de negócio.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atividades&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Capturar, rastrear e atualizar requisitos.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Revisar os requisitos conforme novas fases são desenvolvidas.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Entregáveis&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;Lista de requisitos atualizada.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Matriz de rastreabilidade de requisitos.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Atores&amp;lt;/strong&amp;gt;:&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;B.A da equipe&amp;lt;/strong&amp;gt;: Gerencia a captura e atualização dos requisitos.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Arquiteto&amp;amp;nbsp;&amp;lt;/strong&amp;gt;&amp;lt;strong&amp;gt;da equipe&amp;lt;/strong&amp;gt;: Assegura que os requisitos estão alinhados à arquitetura.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Desenvolvedor&amp;amp;nbsp;&amp;lt;/strong&amp;gt;&amp;lt;strong&amp;gt;da equipe&amp;lt;/strong&amp;gt;: Implementa os requisitos técnicos.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;Usuá
